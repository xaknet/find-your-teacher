{% extends "base.html" %}
{% block body %}
<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TINYSTEPS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Все репетиторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Заявка на подбор</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text d-sm-none d-lg-block">
        ☺️
      </span>
    </nav>
</header>
<main class="container mt-3">
    <div class="row mt-5">
        <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
            <form action="booking_done.html" class="card mb-3">
                <div class="card-body text-center pt-5">
                    <img src="{{ picture }}" class="mb-3" width="95" alt="">
                    <h2 class="h5 card-title mt-2 mb-2">{{ name }}</h2>
                    <p class="my-1">Запись на пробный урок</p>
                    <p class="my-1">{{ week_day }}, {{ booking_time }}</p>
                </div>
                <hr/>
                <div class="card-body mx-3">
                    <div class="row">
                        <input class="form-control" type="hidden" name="clientWeekday" value="mon">
                        <input class="form-control" type="hidden" name="clientTime" value="12:00">
                        <input class="form-control" type="hidden" name="clientTeacher" value="10">
                    </div>

                    <label class="mb-1 mt-2" for="clientName">Вас зовут</label>
                    <input class="form-control" type="text" name="clientName" id="clientName">

                    <label class="mb-1 mt-2" for="clientPhone">Ваш телефон</label>
                    <input class="form-control" type="tel" name="clientPhone" id="clientPhone">

                    <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">

                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
